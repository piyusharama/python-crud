{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Add New Item</h2>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter item name" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter item description"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Add Item</button>
</form>
{% endblock %}
